<div class="list"><ul><li ng-repeat="m in movieData.subjects track by $index"><a href="#!/subject/{{m.id}}"><img ng-src="{{m.images.large}}" alt=""></a><div class="meta"><h4><span>{{m.title}}</span> <em>{{m.rating.average}}</em></h4><div class="otherinfo">类型:<span ng-repeat="s in m.genres">{{s}}</span></div></div></li></ul><div class="paging"><label>总共：<span ng-bind="movieData.total"></span>条记录, 第<span ng-bind="page"></span>/<span ng-bind="totalpage"></span>页;</label><button class="prev" ng-class="{ disable:page<=1}" ng-click="changepage(page-1)">上一页</button> <button class="next" ng-class="{ disable:page>=totalpage}" ng-click="changepage((page-0)+1)">下一页</button></div></div><div class="loading-mask" ng-show="isShow"><div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div></div>
